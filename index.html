<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">

        <div class="login-avatar">
            
            <img src="./assets/illustration.png" alt="">

        </div>

        <div class="login-form">
            <div class="login-form-container">
                <div class="login-form-header">
                    <h1>Login Page</h1>
                </div>

                <div class="login-form-input">
                    <label></label>
                    <input id="input-email" type="email" placeholder="Enter your email">
                    <div class="input-warning" id="input-email-warning"></div>

                </div>
                <div class="login-form-input">
                    <label></label>
                    <input id="input-password" type="password" placeholder="Enter your password">
                    <div class="input-warning" id="input-password-warning"></div>
                    
                </div>
                
                <div class="login-form-btn">
                    

                    <button onclick="login()">
                        Login
                    </button>

                </div>

            </div>
        </div>
    </div>
    

<script src="./script.js"></script>
</body>
</html>
